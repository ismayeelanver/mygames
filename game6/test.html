<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter Game</title>
</head>
<body>
    <script type="text/javascript" src="https://pyodide-cdn2.iodide.io/v0.16.0/full/pyodide.js"></script>
    <script type="text/javascript">
        // Load Pyodide
        window.languagePluginUrl = 'https://pyodide-cdn2.iodide.io/v0.16.0/full/';
        window.pyodideReady = new Promise((resolve) => {
            window.languagePluginLoader.then(() => {
                resolve(window.pyodide);
            });
        });

        // Load Pygbag
        function loadPygbag() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pygbag/0.0.8/pygbag.min.js';
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Load game script and execute it
        Promise.all([window.pyodideReady, loadPygbag()]).then(([pyodide]) => {
            fetch('main.py')
            .then(response => response.text())
            .then(script => {
                pyodide.runPython(script);
            })
            .catch(error => {
                console.error('Error loading script:', error);
            });
        });
    </script>
</body>
</html>
